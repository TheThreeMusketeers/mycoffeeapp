<md-card *ngFor="let coffee of coffeeList">
  <md-card-title>{{coffee.name}}</md-card-title>
  <md-card-subtitle>{{coffee.place}}</md-card-subtitle>
  <md-card-actions>
    <button md-button (click)="goMap(coffee)"><md-icon>map</md-icon></button>
    <button md-button (click)="share(coffee)"><md-icon>share</md-icon></button>
    <button md-button (click)="goDetails(coffee)"><md-icon>list</md-icon></button>
    <button md-button (click)="delete(coffee)"><md-icon>delete</md-icon></button>
  </md-card-actions>
</md-card>
<a id="btnCreate" md-fab routerLink="/coffee"><md-icon>create</md-icon></a>
