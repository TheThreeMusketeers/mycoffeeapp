<h1 md-dialog-title>Confirm?</h1>
<div md-dialog-content>
  <p>Do you want to continue?</p>
</div>
<div md-dialog-actions>
  <button md-raised-button color="accent" [md-dialog-close]="true" tabindex="2">Yes</button>
  <button md-raised-button color="primary" (click)="onNoClick()" tabindex="-1">No</button>
</div>
